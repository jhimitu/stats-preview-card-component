<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="col-1">
      <div class="row-1">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
        <p class="overview">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>
    
      <div class="row-2">
        <div>
          <h2 class="title stat-count">10k+</h2>
          <p class="stat-category">companies</p>
        </div>
        <div>
          <h2 class="title stat-count">314</h2>
          <p class="stat-category">templates</p>
        </div>
        <div>
          <h2 class="title stat-count">12M+</h2>
          <p class="stat-category">queries</p>
        </div>
      </div>
    </div>
    
    <div class="col-2">
      <img src="/images/image-header-desktop.jpg" />
    </div>
  </div>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
